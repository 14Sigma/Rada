{?rows}
  {#rows}
    <tr rel="{id}">
      <td class="facility-name">
        {name}
        <span class="facility-clinics">{clinics.length} {@translate value="Clinics"/}</span>
      </td>
      <td class="valid-reports">
        <em>{valid}</em> {@translate value="Reports"/}
      </td>
      <td class="valid-percent">
        <em>{valid_percent}%</em> <span class="mini-pie"></span>
      </td>
    </tr>
  {/rows}
{:else}
  {#doc}
    <tr>
      <td colspan="3">
        No records found.
      </td>
    </tr>
  {/doc}
{/rows}
