<div id="reporting-district-choice">
<div class="row-fluid">
  <div>
    {?districts}
    {#forms}
    <div class="row-fluid">
      <div class="offset2">
        <h4 class="form-name">
          <a href="#"><i class="fa fa-file-o"></i> {formName}</a>
        </h4>
        {#districts}
        <div class="row-fluid district {^one_form}hide{/one_form}">
          <div class="district-name facility" data-form-code="{code}" data-facility-id="{id}">
            <h5><i class="fa fa-building"></i> {name}</h5>
          </div>
        </div>
          {#children}
          <div class="row-fluid {^one_form}hide{/one_form}">
            <div class="child-name facility" data-form-code="{code}" data-facility-id="{_id}">
              <i class="fa fa-plus-square"></i> {name}
            </div>
          </div>
          {/children}
        {/districts}
      </div>
    {:else}
    <div class="no-records">
        <i class="fa fa-star-empty"></i>
        No scheduled reports are defined in your settings.
    </div>
    </div>
    {/forms}
    {:else}
    <a href="{baseURL}/facilities/districts" class="btn btn-block btn-large btn-primary">Add {@translate value="District"/} facility data</a>
    {/districts}
  </div>
</div>
</div>
