<div class="row-fluid">
  <div class="span12">
    <b>Responses</b>
  </div>
</div>
{#responses}
<div class="row-fluid">
  <div class="span12">
    {?error}
      <!-- legacy errors format //-->
      {error}
    {/error}
    {?message}
      {message}
    {:else}
      {?code}
        {code}: {fields}
      {/code}
    {/message}
  </div>
</div>    
{/responses}
