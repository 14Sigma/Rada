<!doctype html> 
<html lang="en-us"> 
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title> 
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/css/app.css" />
  </head>
  <body> 
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand"><a href="{baseURL}/" class="kujua">Kujua</a> Export <span class="version">v{settings.version}</span></span>
          <ul class="nav pull-right">
            <li class="home"><a href="{baseURL}/">Home</a></li>
            <li class="docs"><a href="{baseURL}/install/">Install</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle">Locale <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{baseURL}/?locale=en">English</a></li>
                  <li><a href="{baseURL}/?locale=fr">French</a></li> 
                </ul>
            </li>
            <li class="dropdown">
              <a class="dropdown-toggle">Admin <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="{baseURL}/data_records">Data Records</a></li>
                  <li><a href="{baseURL}/../_view/sms_messages?include_docs=true">Raw Messages</a></li>
                  <li><a href="{baseURL}/test">Run Tests</a></li>
                  <li><a href="https://github.com/medic/kujua-export">Source Code</a></li>
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page-header">
      <div class="container">
        <h1>&nbsp;</h1>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div id="content">
          {content|s}
        </div>
      </div>
      <div id="footer">
        <p>&copy; <span id="year">2011</span> Medic Mobile</p>
      </div>
    </div>
    <script src="{baseURL}/static/js/jquery-1.7.min.js"></script>
    <script src="{baseURL}/static/js/json2.js"></script>
    <script src="{baseURL}/modules.js"></script>
    <script src="{baseURL}/duality.js"></script>
    <script type="text/javascript">
      $(function() {

        // Dynamic year for footer copyright
        var currentYear = (new Date).getFullYear();
        $("#year").text( (new Date).getFullYear() );

        // Admin menu control
        $('.dropdown-toggle').on('click', function(ev) {
          ev.preventDefault();
          $(this).siblings('.dropdown-menu').toggle(300);
        });

      });
    </script>
  </body>
</html>
