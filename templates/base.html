<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{baseURL}/static/img/ico/icon_48.ico">
    <title>{title}</title>
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/dist/admin.css" />
  </head>
  <body>
    <div id="topnav" class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a href="{baseURL}/" rel="external" class="pull-left">
            <img alt="Medic Mobile" class="logo-full" src="{baseURL}/static/img/medic-logo-light-full.svg" />
          </a>
          <span class="version pull-left" title="{info.sha}">{settings.version}</span>
          <ul class="nav pull-right">
            <li class="settings">
              <a href="{baseURL}/settings"><i class="icon-cog"></i></a>
            </li>
            <li class="schedules">
              <a href="{baseURL}/schedules"><i class="icon-time"></i></a>
            </li>
            <li class="sms-forms-data">
              <a href="{baseURL}/forms"><i class="icon-download"></i></a>
            </li>
            <li class="users">
              <a href="{baseURL}/users"><i class="icon-user"></i></a>
            </li>
            <li class="facilities">
              <a href="{baseURL}/facilities"><i class="icon-home"></i></a>
            </li>
            <li class="logout">
              <a href="#" id="logout"><i class="icon-power-off"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page-header navbar-fixed-top">
      <div class="container">
        <h1 class="pull-left">&nbsp;</h1>
        <div class="controls hide">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div id="content">
          {content|s}
        </div>
      </div>
      <div id="footer">
        <div class="wrap">
          <p class="logo"><img src="{baseURL}/static/img/medic-logo-50h.png"></p>
          <p class="copy">&copy; <span id="year"></span> Medic Mobile, 501(c)(3)</p>
        </div>
      </div>
    </div>
    <div id="add-record-panel">
      <ul class="dropdown-menu">
        <li>
          <button type="button" class="cancel close">Ã—</button>
          <iframe data-src="{info.muvuku_webapp_url}"></iframe>
        </li>
      </ul>
    </div>
    <script src="{baseURL}/static/js/browser.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery-ext.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/underscore.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/json2.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="{baseURL}/static/dist/select2.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.spreadsheet.js" type="text/javascript"></script>
    <script src="{baseURL}/static/js/jquery.autosize.min.js" type="text/javascript"></script>
    <script src="{baseURL}/static/dist/raphael.js" type="text/javascript"></script>
    <script src="{baseURL}/config.js" type="text/javascript"></script>
    <script src="{baseURL}/modules.js" type="text/javascript"></script>
    <script src="{baseURL}/duality.js" type="text/javascript"></script>
  </body>
</html>
