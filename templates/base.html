<!doctype html> 
<html lang="en-us"> 
  <head> 
    <meta charset="utf-8">
    <title>{title}</title> 
    <style type="text/css">
      .form {
        width: 15em;
        float: left;
        overflow: auto;
        margin: 0 10px 10px 0;
        padding: 0;
        border: solid 0.125em #ddd;
      }
      .form h2 {
        padding: 5px;
        margin: 0;
        font-size: 1.5em;
        background-color: #ddd;
      }
      .form p {
        padding: 5px;
      }
      h1 { 
        clear: both;
      }
    </style>
  </head> 
  <body> 
    <div id="content">
      {content|s}
    </div>
    <script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
    <script src="{baseURL}/static/js/json2.js"></script>
    <script src="{baseURL}/modules.js"></script>
    <!--script src="{baseURL}/kanso.js"></script-->
  </body>
</html>
