<div class="modal enketo-composer fade create-report-dialog" id="create-report" role="dialog" ng-controller="EditReportCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'Create Report' | translate}}</h3>
      </div>
      <div class="modal-body">
          <div class="loader" ng-show="loading"></div>
          <p ng-show="!(loading || availableForms.length)">{{'There are currently no forms available.' | translate}}</p>
          <ul>
            <li ng-repeat="f in availableForms">
              <a ng-click="loadXmlFrom(f.internalId)">{{ f.title }}</a>
            </li>
          </ul>
      </div>

      <div class="modal-footer">
        <p class="note"></p>
        <a class="btn cancel" data-dismiss="modal">{{'Cancel' | translate}}</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade edit-report-dialog update-facility" id="edit-report" role="dialog" ng-controller="EditReportCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'Edit Report' | translate}}</h3>
      </div>
      <div class="modal-body enketo">
        <form action="" method="POST">
          <fieldset>
            <div class="control-group">
              <input type="hidden" name="facility" autocomplete="off" />
            </div>
          </fieldset>
        </form>

        <div>
          <div class="form-wrapper" style="display:none">
            <div class="container"></div>
            <div class="form-footer">
              <button class="btn btn-link previous-page disabled">{{'&lt; prev' | translate}}</button>
              <button class="btn btn-link next-page disabled">{{'next &gt;' | translate}}</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <p class="note"></p>
        <a class="btn cancel" data-dismiss="modal">{{'Cancel' | translate}}</a>
        <a class="btn submit btn-primary" ng-click="saveReport()">{{'Submit' | translate}}</a>
      </div>
    </div>
  </div>
</div>
