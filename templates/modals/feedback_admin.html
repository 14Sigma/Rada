<div id="feedback" class="modal fade" tabindex="-1" role="dialog" style="display: none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{@translate value="Report Bug"/}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          <div class="control-group">
            <div class="controls">
              <textarea name="feedback" placeholder="{@translate value='Bug description'/}"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="note">{note}</p>
        <a href="#" class="btn btn-link cancel" data-dismiss="modal">{@translate value="Cancel"/}</a>
        <a class="btn submit btn-primary">{@translate value="Submit"/}</a>
      </div>
    </div>
  </div>
</div>
