<div id="facilities-restore">
  {?msg}
    <div class="row">
      <div class="offset2 span8">
        <p class="msg">{msg}</p>
      </div>
    </div>
    {?errors}
    <div class="row">
      <div class="offset2 span8">
        <p class="msg">{@translate value="number errors" number=errors.length/}</p>
        <div class="alert alert-error">
          <p class="errors">{#errors}{.}, {/errors}</p>
        </div>
      </div>
    </div>
    {/errors}
    <div class="row">
      <div class="offset2 span8">
        <p class="continue">
          <a class="btn btn-primary" href="">{@translate value="Continue"/}</a>
        </p>
      </div>
    </div>
  {/msg}
  {?progress}
  <div class="row update-progress">
    <div class="offset2 span8">
      <p class="desc">{progress}</p>
      <div class="progress progress-striped active">
        <div class="bar" style="width:{?width}{width}{:else}100%{/width}"></div>
      </div>
  </div>
  {/progress}
</div>
