{?forms}
{#forms}
    <div class="offset1 span11">
        <h3>{title}</h3>
        {#districts}
            <div class="row">
                <div class="offset1 span4">
                    <h4>{form}{?isAdmin}/{dh_name}{/isAdmin}</h4>
                </div>
                <div class="span1">{total} total</div>
                <div class="span5">
                    <form class="form-inline" method="get">
                        <select name="format">
                            <option value="{baseURL}/{form}/data_records.xml?{q}">Excel (English)</option>
                            <option value="{baseURL}/{form}/data_records.csv?{q}">CSV (English)</option>
                            <option value="{baseURL}/{form}/data_records.xml?locale=fr&amp;{q}">Excel (French)</option>
                            <option value="{baseURL}/{form}/data_records.csv?locale=fr&amp;{q}">CSV (French)</a></li>
                        </select>
                        <button class="btn btn-primary" type="submit">
                            <i class="icon-table icon-large"></i>
                        </button>
                    </form>
                </div>
            </div>
        {/districts}
    </div>
{/forms}
{:else}
<div span="span12">
    No data is available, please login or contact your supervisor.
</div>
{/forms}
