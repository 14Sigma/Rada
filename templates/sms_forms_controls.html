<div id="datePicker" class="input-append pull-right">
    <input 
      class="input-small" 
      id="startDate" 
      placeholder="yyyy-mm-dd" 
      data-format="yyyy-MM-dd" 
      type="text">
    </input>
    <span class="add-on">
      <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
    </span>
</div>
