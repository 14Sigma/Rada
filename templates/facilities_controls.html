{?isAdmin}
<div id="facilities-controls">
<form class="pull-right form-inline" method="get">
  <div class="options">
    <a type="button" class="btn btn-small backup" data-url="{baseURL}/facilities/backup">{@translate value="Backup"/}</a>
    <a class="btn btn-small restore">{@translate value="Restore"/}</a>
  </div>
  <div class="options-restore hide">
      <fieldset>
        <label class="checkbox">
          <input type="checkbox" name="overwrite">
          {@translate value="Overwrite Existing Records"/}
        </label>
        <button type="button" class="btn btn-small choose">{@translate value="Choose File"/}</button>
        <button type="button" title="Cancel" class="cancel close">&times;</button>
      </fieldset>
  </div>
  <div class="hide">
    <input class="uploader" type="file" accept="application/json">
  </div>
</form>
<div>
{/isAdmin}
