<div class="modal hide fade" id="mark-invalid" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="cancel close">&times;</button>
    <h3>Update Facility</h3>
  </div>
  <div class="modal-body">
      <form action="" method="POST"> 
        <fieldset>
          <div class="control-group">
            <select name="facility"><option class="loading">Loading...</option></select>
            <span class="error-msg hide help-block">Please choose a facilty.</span>
          </div>
        </fieldset>
      </form>
  </div>
  <div class="modal-footer">
    <p class="pull-left note">{note}</p>
    <a href="#" class="btn cancel">Cancel</a>
    <a href="#" class="btn submit btn-primary">Submit</a>
  </div>
</div>
