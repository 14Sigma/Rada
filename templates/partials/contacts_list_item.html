<li class="{{contact.place.length ? '' : 'orphan'}}">
  <a class="message-wrapper" href="#contacts/{{contact._id}}">
    <img src="../static/img/icon-{{contact.type}}.svg"/>
    <div class="detail">
      <div class="sender">
        <div>
          <span class="name">{{contact.name}}</span>
        </div>
        <pre style="display:none">{{ contact | json }}</pre>
        <div class="subtitle">{{ contact | contactsubtitle }}</div>
      </div>
    </div>
  </a>
</li>
