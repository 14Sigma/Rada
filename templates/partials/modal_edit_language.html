<div class="modal fade" id="edit-language" role="dialog" ng-controller="EditLanguageCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{{'Edit language' | translate}}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">

          <div class="form-group" ng-class="{'has-error': errors.name}">
            <label>{{'Name' | translate}} *</label>
            <input type="text" class="form-control small" ng-model="language.name" />
            <span class="error" ng-show="errors.name">{{errors.name}}</span>
            <span class="help-block">{{'Language name help' | translate}}</span>
          </div>

          <div class="form-group" ng-class="{'has-error': errors.code}">
            <label>{{'Language code' | translate}} *</label>
            <input type="text" class="form-control tiny" ng-model="language.code" />
            <span class="error" ng-show="errors.code">{{errors.code}}</span>
            <span class="help-block">{{'Language code help' | translate}}</span>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <p class="note"></p>
        <a class="btn cancel" data-dismiss="modal">{{'Cancel' | translate}}</a>
        <a class="btn submit btn-primary" ng-click="saveLanguage()" ng-attr-data-working-label="{{'Submitting' | translate}}">{{'Submit' | translate}}</a>
      </div>
    </div>
  </div>
</div>
