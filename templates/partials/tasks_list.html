<div id="tasks-list" class="col-sm-4 inbox-items">
  <ul>
    <li class="animate-repeat" ng-show="!loading && !error" ng-repeat="task in items | orderBy:'date'" ng-click="select(task._id)" data-record-id="{{task._id}}" ng-class="{'selected': task._id === loadingContent || !loadingContent && task._id === selected._id}">
      <div class="message-wrapper">
        <span class="mm-badge">
          <span class="fa" ng-class="{
            'fa-user': task.type === 'visit'
          }"></span>
        </span>
        <div class="detail">
          <span class="time" ng-bind-html="task.date | relativeDate"></span>
          <div class="description">{{task.title | translateFrom:task}}</div>
        </div>
      </div>
    </li>
  </ul>
  <p ng-show="error" class="alert alert-danger" role="alert">
    {{'Error fetching tasks' | translate}}
  </p>
  <p class="loading-status" ng-show="!error && !loading && !items.length">
    {{'No tasks found' | translate}}
  </p>
  <span class="mm-loader" ng-show="loading">
    <span class="fa fa-spinner fa-spin"></span>
  </span>
</div>
