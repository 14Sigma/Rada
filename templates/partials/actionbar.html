<div class="container-fluid action-container">
  <div class="row">
    <div class="inner">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 column">
        <div class="actions" ng-show="showActionBar && actionBar._id && !loadingContent">
          <a class="mm-icon mm-icon-inverse mm-icon-caption send-message" data-send-to="{{actionBar.sendTo}}">
            <span class="fa fa-envelope"></span>
            <p>{{'Send Message' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption send-message" ng-show="filterModel.type === 'contacts'" ng-class="{'mm-icon-disabled': actionBar.sendTo.type !== 'health_center'}" data-send-to="{{actionBar.sendTo}}" data-everyone-at="true">
            <span class="fa-stack">
              <i class="fa fa-envelope fa-stack-1x stack-bottom-left"></i>
              <i class="fa fa-envelope fa-stack-1x stack-top-right"></i>
            </span>
            <p>{{'Message All' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-show="filterModel.type === 'reports' && !actionBar.verified" ng-click="emit('VerifyReport', true)">
            <span class="fa fa-check"></span>
            <p>{{'Verify' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-show="filterModel.type === 'reports' && actionBar.verified" ng-click="emit('VerifyReport', false)">
            <span class="fa fa-times"></span>
            <p>{{'Unverify' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-show="filterModel.type === 'reports'" ng-click="emit('EditReport')">
            <span class="fa fa-pencil"></span>
            <p>{{'Edit' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-show="filterModel.type === 'contacts'" ng-click="emit('EditContact')">
            <span class="fa fa-pencil"></span>
            <p>{{'Edit' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-click="deleteDoc(actionBar._id)">
            <span class="fa fa-trash-o"></span>
            <p>{{'Delete' | translate}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
