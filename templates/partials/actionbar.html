<div class="container-fluid action-container">
  <div class="row">
    <div class="inner">
      <div class="col-sm-4"></div>
      <div class="col-sm-8 column">
        <div class="actions" ng-show="selected && !loadingContent">
          <a class="mm-icon mm-icon-inverse mm-icon-caption send-message" data-send-to="{{selected}}">
            <span class="fa fa-envelope"></span>
            <p>{{'Send Message' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption send-message" ng-show="filterModel.type === 'contacts'" ng-class="{'mm-icon-disabled': selected.type !== 'health_center'}" data-send-to="{{selected}}" data-everyone-at="true">
            <span class="fa-stack">
              <i class="fa fa-envelope fa-stack-1x stack-bottom-left"></i>
              <i class="fa fa-envelope fa-stack-1x stack-top-right"></i>
            </span>
            <p>{{'Message All' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-class="{'mm-icon-disabled': selected && !selected.form}" ng-show="filterModel.type === 'reports' && !selected.verified" ng-click="verify(true)">
            <span class="fa fa-check"></span>
            <p>{{'Verify' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-class="{'mm-icon-disabled': selected && !selected.form}" ng-show="filterModel.type === 'reports' && selected.verified" ng-click="verify(false)">
            <span class="fa fa-times"></span>
            <p>{{'Unverify' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-click="edit(selected)">
            <span class="fa fa-pencil"></span>
            <p>{{'Edit' | translate}}</p>
          </a><a class="mm-icon mm-icon-inverse mm-icon-caption" ng-click="deleteDoc(selected._id)">
            <span class="fa fa-trash-o"></span>
            <p>{{'Delete' | translate}}</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
