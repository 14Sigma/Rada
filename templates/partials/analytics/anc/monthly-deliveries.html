<div class="col-sm-6 analytics-widget monthly-deliveries">
  <div class="widget-body" ng-hide="!monthlyDeliveries.loading">
    <div class="loading">
      <span class="fa fa-spinner fa-spin"></span>
    </div>
  </div>
  <div class="widget-body" ng-show="!monthlyDeliveries.loading">
    <div class="title">
      <p class="name">Monthly Births</p>
    </div>
    <div class="content">
      <nvd3-line-chart
        data="monthlyDeliveries.data"
        width="300"
        height="250"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="monthlyChartLabelKey()"
        x="monthlyChartX()"
        y="monthlyChartY()"
        interpolate="monotone"
        interactive="true"
        tooltips="true"
        tooltipcontent="monthlyChartToolTip()">
          <svg></svg>
      </nvd3-line-chart>
    </div>
  </div>
</div>
