<div class="col-xs-12 col-md-6 analytics-widget upcoming-due-dates table-responsive">
  <div class="widget-body error" ng-show="upcomingDueDates.error">
    Could not retrieve data at this time.
  </div>
  <div class="widget-body" ng-hide="!upcomingDueDates.loading">
    <div class="loading">
      <span class="fa fa-spinner fa-spin"></span>
    </div>
  </div>
  <div class="widget-body" ng-if="!upcomingDueDates.loading && !upcomingDueDates.error">
    <div class="title">
      <p class="count">
        {~lb}{~lb}upcomingDueDates.data.length || 0{~rb}{~rb}
      </p>
      <p class="name">Women With Upcoming EDDs</p>
    </div>
    <div class="content" ng-if="upcomingDueDates.data">
      <table class="table">
        <thead>
          <tr>
            <th class="sortable" ng-class="{'sorted':upcomingDueDates.order==='patient_name'}" ng-click="upcomingDueDates.order='patient_name'">Name</th>
            <th class="sortable" ng-class="{'sorted':upcomingDueDates.order==='-weeks.number'}" ng-click="upcomingDueDates.order='-weeks.number'">Weeks Pregnant</th>
            <th class="sortable" ng-class="{'sorted':upcomingDueDates.order==='date'}" ng-click="upcomingDueDates.order='date'">Last Appointment</th>
            <th class="sortable" ng-class="{'sorted':upcomingDueDates.order==='visits'}" ng-click="upcomingDueDates.order='visits'">Visits</th>
            <th class="sortable" ng-class="{'sorted':upcomingDueDates.order==='edd'}" ng-click="upcomingDueDates.order='edd'">EDD</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pregnancy in upcomingDueDates.data | orderBy:upcomingDueDates.order">
            <td ng-class="{'high-risk': pregnancy.high_risk}">{~lb}{~lb}pregnancy.patient_name{~rb}{~rb}</td>
            <td ng-bind-html="pregnancy.weeks | weeksPregnant"></td>
            <td ng-bind-html="pregnancy.lastAppointmentDate | relativeDate"></td>
            <td>{~lb}{~lb}pregnancy.visits{~rb}{~rb}</td>
            <td>
              <span ng-class="{'approximate': pregnancy.edd.approximate}"><span ng-bind-html="pregnancy.edd | simpleDate"></span></span>
            </td>
            <td class="actions">
              <a href="#" class="btn btn-link send-message" data-send-to="{~lb}{~lb}pregnancy.clinic.contact.phone{~rb}{~rb}" title="Send message to CHW" ng-class="{'disabled': !pregnancy.clinic.contact.phone}"><i class="fa fa-envelope"></i></a>
              <a href="#/reports?query=patient_id:{~lb}{~lb}pregnancy.patient_id{~rb}{~rb}" class="btn btn-link" title="View patient history"><i class="fa fa-list-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
