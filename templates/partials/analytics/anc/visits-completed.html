<div class="col-xs-12 col-md-6 analytics-widget visits-completed">
  <div class="widget-body error" ng-show="visitsCompleted.error">
    {~lb}{~lb}'analytics.connection.error' | translate{~rb}{~rb}
  </div>
  <div class="widget-body" ng-hide="!visitsCompleted.loading">
    <div class="loading">
      <span class="fa fa-spinner fa-spin"></span>
    </div>
  </div>
  <div class="widget-body" ng-if="!visitsCompleted.loading && !visitsCompleted.error">
    <div class="title">
      <p class="name">{~lb}{~lb}'analytics.anc.visits-completed' | translate{~rb}{~rb}</p>
      <p class="description">{~lb}{~lb}'analytics.anc.visits-completed.description' | translate{~rb}{~rb}</p>
    </div>
    <div class="content">
      <nvd3-discrete-bar-chart
        data="visitsCompleted.data"
        width="300"
        height="250"
        showXAxis="true"
        showValues="true"
        color="visitsChartColors()"
        xAxisTickFormat="visitsChartLabelKey()"
        valueFormat="visitsChartLabelValue()">
          <svg></svg>
      </nvd3-discrete-bar-chart>
    </div>
  </div>
</div>
