<div class="col-xs-12 analytics-widget count-only total-births">
  <div class="widget-body error" ng-show="totalBirths.error">
    {{'analytics.connection.error' | translate}}
  </div>
  <div class="widget-body" ng-hide="!totalBirths.loading">
    <div class="loading">
      <span class="fa fa-spinner fa-spin"></span>
    </div>
  </div>
  <div class="widget-body" ng-if="!totalBirths.loading && !totalBirths.error">
    <div class="title">
      <p class="count">{{totalBirths.data.count || 0}}</p>
      <p class="name">{{'analytics.anc.total-births' | translate}}</p>
    </div>
  </div>
</div>
