<div class="col-xs-12 analytics-widget total-births">
  <div class="widget-body error" ng-show="totalBirths.error">
    {~lb}{~lb}'analytics.connection.error' | translate{~rb}{~rb}
  </div>
  <div class="widget-body" ng-hide="!totalBirths.loading">
    <div class="loading">
      <span class="fa fa-spinner fa-spin"></span>
    </div>
  </div>
  <div class="widget-body" ng-if="!totalBirths.loading && !totalBirths.error">
    <div class="title">
      <p class="count">{~lb}{~lb}totalBirths.data.count || 0{~rb}{~rb}</p>
      <p class="name">{~lb}{~lb}'analytics.anc.total-births' | translate{~rb}{~rb}</p>
    </div>
  </div>
</div>
