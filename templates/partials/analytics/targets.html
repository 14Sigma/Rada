<div class="targets">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="target in targets">
    {{target.name | translateFrom}}:
    <span ng-if="target.type === 'count'">{{target.count}} of {{target.goal}}</span>
    <span ng-if="target.type === 'percent'">{{target.count}}% of {{target.goal}}%</span>
  </div>
</div>
