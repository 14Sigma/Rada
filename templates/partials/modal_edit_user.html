<div class="modal fade" id="edit-user-profile" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{~lb}{~lb}'Edit User Profile' | translate{~rb}{~rb}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST"> 

          <div class="form-group">
            <label for="fullname">{~lb}{~lb}'Full Name' | translate{~rb}{~rb}</label>
            <input id="fullname" type="text" class="form-control" ng-model="editUserModel.fullname" />
          </div>

          <div class="form-group">
            <label for="email">{~lb}{~lb}'Email Address' | translate{~rb}{~rb}</label>
            <input id="email" type="text" class="form-control" ng-model="editUserModel.email" />
          </div>

          <div class="form-group">
            <label for="phone">{~lb}{~lb}'Phone Number' | translate{~rb}{~rb}</label>
            <input id="phone" type="text" class="form-control" ng-model="editUserModel.phone"/>
          </div>

          <div class="form-group">
            <label for="language">{~lb}{~lb}'Language' | translate{~rb}{~rb}</label>
            <select id="language" class="form-control" ng-model="editUserModel.language" ng-options="language.name for language in languages track by language.code"></select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <p class="note"></p>
        <a class="btn cancel" data-dismiss="modal">{~lb}{~lb}'Cancel' | translate{~rb}{~rb}</a>
        <a class="btn submit btn-primary" ng-click="editUser()">{~lb}{~lb}'Submit' | translate{~rb}{~rb}</a>
      </div>
    </div>
  </div>
</div>
