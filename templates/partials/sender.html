<div class="sender" ng-if="message">
  <div class="name"
    ng-bind="message.related_entities.clinic.contact.name || message.from || message.sent_by">
  </div>
  <div class="position" 
    ng-if="message.related_entities.clinic.name"
    ng-bind="message.related_entities.clinic.name + ' &rsaquo; ' +
             message.related_entities.clinic.parent.name + ' &rsaquo; ' +
             message.related_entities.clinic.parent.parent.name">
  </div>
</div>
