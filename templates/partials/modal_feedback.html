<div id="feedback" class="modal fade" tabindex="-1" role="dialog" style="display: none">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{~lb}{~lb}'Report Bug' | translate{~rb}{~rb}</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          <div class="control-group">
            <div class="controls">
              <textarea name="feedback" ng-attr-placeholder="{~lb}{~lb}'Bug desciption' | translate{~rb}{~rb}"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="note">{note}</p>
        <a href="#" class="btn btn-link cancel" data-dismiss="modal">{~lb}{~lb}'Cancel' | translate{~rb}{~rb}</a>
        <a class="btn submit btn-primary">{~lb}{~lb}'Submit' | translate{~rb}{~rb}</a>
      </div>
    </div>
  </div>
</div>
