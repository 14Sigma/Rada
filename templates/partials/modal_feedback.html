<div id="feedback" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>Report Bug</h3>
      </div>
      <div class="modal-body">
        <form action="" method="POST">
          <div class="control-group">
            <div class="controls">
              <textarea name="feedback" placeholder="Enter bug desciption"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <p class="note">{note}</p>
        <a href="#" class="btn btn-link cancel" data-dismiss="modal">Cancel</a>
        <a class="btn submit btn-primary" data-working-label="Sending...">Send</a>
      </div>
    </div>
  </div>
</div>
