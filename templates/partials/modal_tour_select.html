<div id="tour-select" class="tour-select modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="cancel close" data-dismiss="modal">&times;</button>
        <h3>{~lb}{~lb}'tour.select' | translate{~rb}{~rb}</h3>
      </div>
      <div class="modal-body">
        <p>{~lb}{~lb}'tour.select.description' | translate{~rb}{~rb}</p>
        <a ui-sref="messages.detail({ tour: 'messages' })" class="tour-option tour-option-messages btn">
          <div class="fa fa-envelope"></div>
          <div class="button-label">{~lb}{~lb}'Messages' | translate{~rb}{~rb}</div>
        </a>
        <a ui-sref="reports.detail({ tour: 'reports' })" class="tour-option tour-option-reports btn">
          <div class="fa fa-list-alt"></div>
          <div class="button-label">{~lb}{~lb}'Reports' | translate{~rb}{~rb}</div>
        </a>
        <a ui-sref="analytics({ tour: 'analytics' })" class="tour-option tour-option-analytics btn">
          <div class="fa fa-bar-chart-o"></div>
          <div class="button-label">{~lb}{~lb}'Analytics' | translate{~rb}{~rb}</div>
        </a>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn cancel" data-dismiss="modal">{~lb}{~lb}'Cancel' | translate{~rb}{~rb}</a>
      </div>
    </div>
  </div>
</div>
