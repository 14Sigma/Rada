<div class="col-sm-8 item-content">
  <div ng-show="!loadingContent && selected.messages">
    <div class="body">
      <ul>
        <li ng-repeat="message in selected.messages | orderBy:'doc.reported_date'" data-record-id="{~lb}{~lb}message.doc._id{~rb}{~rb}" ng-class="{'outgoing': message.doc.kujua_message, 'incoming': !message.doc.kujua_message, 'unread': !isRead(message.doc)}">
          <ul>
            <li>
              <span class="task-state" ng-bind-html="message.doc.tasks[0] || message.doc | state"></span>
              <p>
                {~lb}{~lb}message.doc.sms_message.message{~rb}{~rb}
                {~lb}{~lb}message.doc.tasks[0].messages[0].message{~rb}{~rb}
                &nbsp;
              </p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="reply message-form">
      <div class="col-sm-10 control-group">
        <div class="controls">
          <textarea name="message" placeholder="Enter message"></textarea>
        </div>
        <span class="help-block"></span>
      </div>
      <div class="col-sm-2">
        <a class="btn submit btn-primary" ng-click="sendMessage($event)">Send</a>
        <span class="note"></span>
      </div>
    </div>
  </div>
  <span class="mm-loader ng-hide" ng-show="loadingContent">
    <span class="fa fa-spinner fa-spin"></span>
  </span>
</div>
