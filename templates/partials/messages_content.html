<div class="message-content-wrapper">
  <div class="col-sm-8 name-header">
    <mm-sender message="selected.messages[0].value"></mm-sender>
  </div>
  <div id="message-content" class="col-sm-8 item-content" scroller>
    <span class="mm-loader" ng-show="loadingContent">
      <span class="fa fa-spinner fa-spin"></span>
    </span>
    <p class="loading-status" ng-show="allLoaded">
      No more messages
    </p>
    <div>
      <div class="body">
        <ul>
          <li class="animate-repeat" ng-repeat="message in selected.messages | orderBy:'doc.reported_date'" data-record-id="{~lb}{~lb}message.doc._id{~rb}{~rb}" ng-class="{'outgoing': message.doc.kujua_message, 'incoming': !message.doc.kujua_message, 'unread': !isRead(message.doc)}">
            <p>
              {~lb}{~lb}message.doc.sms_message.message{~rb}{~rb}
              {~lb}{~lb}message.doc.tasks[0].messages[0].message{~rb}{~rb}
              &nbsp;
            </p>
            <span class="task-state" ng-bind-html="message.doc.tasks[0] || message.doc | state"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="reply message-form col-sm-8">
    <div class="col-sm-10 control-group">
      <div class="controls">
        <textarea name="message" placeholder="Enter message"></textarea>
      </div>
    </div>
    <div class="col-sm-2">
      <a class="btn submit btn-primary" ng-click="sendMessage($event)">Send</a>
      <span class="note"></span>
    </div>
  </div> 
</div>
