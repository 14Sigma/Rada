<div class="row filters">
  <div class="inner">

    <span class="dropdown mm-dropdown slide-back" ng-click="setMessage()" ng-show="filterModel.type === 'reports' || filterModel.type === 'messages'">
      <span id="back" class="mm-button mm-button-nudge-down mm-button-disabled">
        <span class="mm-button-icon">
          <span class="fa fa-chevron-left"></span>
        </span>
        <span class="mm-button-text">Back</span>
      </span>
    </span>

    <span class="basic-filters" ng-show="filterModel.type === 'reports'">

      <span id="formTypeDropdown" class="filter dropdown mm-dropdown multidropdown" data-label-no-filter="All form types" data-filter-label="form types">
        <span id="form_type" class="mm-button mm-button-nudge-down" data-toggle="dropdown">
          <span class="mm-button-icon">
            <span class="fa fa-list-alt"></span>
          </span>
          <span class="mm-button-dropdown">
            <span class="fa fa-chevron-down"></span>
          </span>
          <span class="mm-button-text"></span>
        </span>
        <ul role="menu" aria-labelledby="report"
          class="dropdown-menu mm-dropdown-menu">
          <li role="presentation" ng-repeat="form in forms">
            <a role="menuitem" tabindex="-1" data-value="{~lb}{~lb}form{~rb}{~rb}">
              {~lb}{~lb}form.name{~rb}{~rb}
            </a>
          </li>
        </ul>
      </span>

      <span id="facilityDropdown" class="filter dropdown mm-dropdown multidropdown" data-label-no-filter="All facilities" data-filter-label="facilities">
        <span id="facility" class="mm-button" data-toggle="dropdown">
          <span class="mm-button-icon">
            <span class="fa fa-hospital-o"></span>
          </span>
          <span class="mm-button-dropdown">
            <span class="fa fa-chevron-down"></span>
          </span>
          <span class="mm-button-text"></span>
        </span>
        <ul role="menu" aria-labelledby="facility"
          class="dropdown-menu mm-dropdown-menu">
          <li role="presentation" ng-repeat="facility in facilities">
            <a role="menuitem" tabindex="-1" data-value="{~lb}{~lb}facility.id{~rb}{~rb}">{~lb}{~lb}facility.text{~rb}{~rb}</a>
          </li>
        </ul>
      </span>

      <span class="filter dropdown mm-dropdown">
        <span id="date-filter" class="mm-button">
          <span class="mm-button-icon">
            <span class="fa fa-calendar"></span>
          </span>
          <span class="mm-button-dropdown">
            <span class="fa fa-chevron-down"></span>
          </span>
          <span class="mm-button-text">
            {~lb}{~lb}filterModel.date.from | date : 'd MMM'{~rb}{~rb} - {~lb}{~lb}filterModel.date.to | date : 'd MMM'{~rb}{~rb}
          </span>
        </span>
      </span>

      <span id="validDropdown" class="filter dropdown mm-dropdown">
        <span id="status" class="mm-button" data-toggle="dropdown">
          <span class="mm-button-icon" ng-show="filterModel.valid === undefined">
            <span class="fa fa-circle-o"></span>
          </span>
          <span class="mm-button-icon" ng-show="filterModel.valid === true">
            <span class="fa fa-check-circle-o"></span>
          </span>
          <span class="mm-button-icon" ng-show="filterModel.valid === false">
            <span class="fa fa-times-circle-o"></span>
          </span>
          <span class="mm-button-dropdown">
            <span class="fa fa-chevron-down"></span>
          </span>
          <span class="mm-button-text" ng-show="filterModel.valid === undefined">
            Any Status
          </span>
          <span class="mm-button-text" ng-show="filterModel.valid === true">
            Valid Only
          </span>
          <span class="mm-button-text" ng-show="filterModel.valid === false">
            Invalid Only
          </span>
        </span>
        <ul role="menu" aria-labelledby="status"
          class="dropdown-menu mm-dropdown-menu">
          <li role="presentation">
            <a role="menuitem" tabindex="-1" ng-click="filterModel.valid = undefined">
              <span class="fa fa-circle-o"></span>
              Any Status
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" ng-click="filterModel.valid = true">
              <span class="fa fa-check-circle-o"></span>
              Valid Only
            </a>
          </li>
          <li role="presentation">
            <a role="menuitem" tabindex="-1" ng-click="filterModel.valid = false">
              <span class="fa fa-times-circle-o"></span>
              Invalid Only
            </a>
          </li>
        </ul>
      </span>

      <span class="filter input-group freetext-filter">
        <input id="freetext" type="text" ng-model="filterQuery" placeholder="Search">
        <a href="{baseURL}/help/search" target="_blank" rel="external" class="help">
          <span class="fa fa-question-circle"></span>
        </a>
      </span>

    </span>

    <span class="filter-actions" ng-show="filterModel.type === 'reports'">
      <button id="search" class="btn btn-default" type="button" ng-class="{disabled: filterModel.type === 'analytics'}">
        <span class="fa fa-search"></span>
      </button>
    </span>
  </div>
</div>
