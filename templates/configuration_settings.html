<form id="configuration-form">
  <fieldset>

    <legend>Basic Settings</legend>

    <label for="language">Language</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ne">Nepali</option>
      <option value="sw">Swahili</option>
    </select>
    <span class="help-block">edit translations by going to the Translations tab above</span>

    <label for="gateway-number">Gateway number</label>
    <input id="gateway-number" type="text" value="{info.gateway_number}" />

  </fieldset>

  <fieldset>
    <legend>Advanced Settings</legend>

    <label for="accept-messages">Accept messages</label>
    <input id="accept-messages" type="checkbox">
    <span class="help-block">if unchecked only forms will be accepted and an error will be sent to sender</span>

    <label for="date-display-format">Date display format</label>
    <input id="date-display-format" type="text" value="{info.reported_date_format}"/>

    <label>Phone number conversion</label>
     Replace country code <input id="phone-filters-match" type="text" value="{info.outgoing_phone_filters[0].match}" class="input-mini"/> 
     with <input id="phone-filters-replace" type="text" value="{info.outgoing_phone_filters[0].replace}" class="input-mini"/>

    <label>Messaging window</label>
    Send scheduled messages between <input id="schedule-morning-hours" type="text" value="{info.schedule_morning_hours}" class="input-mini"/> 
    and <input id="schedule-evening-hours" type="text" value="{info.schedule_evening_hours}" class="input-mini"/>
  </fieldset>

  <div class="footer">
    <button type="button" class="btn submit btn-primary">Save</button>
    <span class="status"></span>
  </div>
</form>
