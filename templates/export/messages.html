{#messages}
  <div class="row-fluid form-row">
    <h4 class="span7 offset1">
      Messages
      <i class="icon-envelope"></i>
    </h4>
    <div class="span3"><label></label></div>
    <div class="span1">
      <form class="form-inline" method="get">
        <button class="btn btn-primary" type="submit" data-url="{baseURL}" data-query="{q}">
          <i class="icon-arrow-down icon-large"></i>
        </button>
      </form>
    </div>
  </div>
{/messages}
