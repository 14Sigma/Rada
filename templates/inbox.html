<!DOCTYPE html>

<html ng-app="inboxApp" data-base-url="{baseURL}" data-user="{user}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{baseURL}/static/dist/inbox.css" />
    <link rel="shortcut icon" href="{baseURL}/static/img/ico/icon_48.ico">
    <title>Medic Mobile: Inbox</title>
  </head>
  <body class="inbox" ng-controller="InboxCtrl" ng-class="{'show-content': selected}">

    {>"partials/actionbar.html"/}

    <div class="container-fluid">
      {>"partials/header.html"/}
      {>"partials/filters.html"/}
      <div class="row content" ng-view></div>
    </div>

    {>"modal_send_message.html"/}
    {>"update_facility_modal.html"/}
    {>"modal_alert.html"/}

    <script type="text/ng-template" id="/partials/messages.html">
      {>"partials/messages.html"/}
    </script>

    <script type="text/ng-template" id="/partials/reports.html">
      {>"partials/reports.html"/}
    </script>

    <script src="{baseURL}/static/dist/inbox.js" type="text/javascript"></script>
    <script src="{baseURL}/config.js" type="text/javascript"></script>
    <script src="{baseURL}/modules.js" type="text/javascript"></script>
    <script src="{baseURL}/duality.js" type="text/javascript"></script>

  </body>
</html>
