<form id="translations-form">
  <fieldset>

    <legend>Language to translate</legend>

    <select id="locale-selector" data-language="en">
      <option value="en" selected="selected">English</en>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="ne">Nepali</option>
      <option value="sw">Swahili</option>
    </select>

  </fieldset>
  <fieldset>

    <legend>Translations</legend>

    <ul>
      {#info.translations}
        <li>
          <div class="key">{key}</div>
          <div class="default">{en}</div>
          <div class="translation"><textarea name="{key}">{en}</textarea></div>
        </li>
      {/info.translations}
    </ul>

    <div class="footer">
      <button type="button" class="btn submit btn-primary">Save</button>
      <span class="status"></span>
    </div>

  </fieldset>
</form>

<div id="discard-changes-confirmation" class="modal hide fade" tabindex="-1">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Unsubmitted changes</h3>
  </div>
  <div class="modal-body">
    Would you like to continue and discard changes made to the current language?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn cancel" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn submit btn-primary">Continue</button>
  </div>
</div>
