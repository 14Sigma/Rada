<div id="data-records" class="row">
  <div class="span12">
    <div class="wrap">
      <ul class="pager">
        <li>
            <a class="prev" href="#"><i class="icon-arrow-left"></i> Newer</a>
        </li>
        <li>
            <a class="next" href="#">Older <i class="icon-arrow-right"></i></a>
        </li>
      </ul>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>
              <a href="{baseURL}/sms_messages_by_reported_date?limit=11">Reported Date</a>
            </th>
            <th>
              Clinic
            </th>
            <th>
              Message
            </th>
            <th class="edit-col hide">Edit</th>
          </tr>
        </thead>
        <tbody>
        {#data_records}
          <tr rel="{_id}">
            <td>
              {reported_date}
            </td>
            <td>
              {#related_entities}
                {#clinic}
                  {name}
                {/clinic}
              {/related_entities}
            </td>
            <td>
              {#sms_message}
                <a href="#" class="extend">{short_message}</a>
              {/sms_message}
            </td>
            <td class="edit-col hide">
              <form action="" method="POST" data-ajax="removeDoc">
                <input type="hidden" name="_id" value="{_id}" />
                <input type="hidden" name="_rev" value="{_rev}" />
                <a class="submit delete" href="#">
                  <i title="Delete" class="icon-remove-sign icon-large"></i>
                </a>
              </form>
            </td>
          </tr>
          {#form_data}
            <tr class="extended hide">
              <td colspan="5">
                <a href="#" data-dismiss="extended" class="pull-right close">
                  <i class="icon-remove"></i></a>
                <div class="scroll">{_html|s}</div>
              </td>
            </tr>
          {/form_data}
        {/data_records}
        </tbody>
      </table>
      <ul class="pager">
        <li>
            <a class="prev" href="#"><i class="icon-arrow-left"></i> Newer</a>
        </li>
        <li>
            <a class="next" href="#">Older <i class="icon-arrow-right"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
