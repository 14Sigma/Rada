<div id="data-records">
  <div class="span12">
    <div class="wrap">
      <table>
        {?data_records}
        <thead>
          <tr>
            <th class="select-row">
              <input type="checkbox" name="select-all-rows" />
            </th>
            <th class="reported-date">
              Reported Date
            </th>
            <th class="contact-info">
              {Clinic_Contact}
            </th>
            <th class="facility">
              {Facility}
            </th>
            <th class="rc-code">
              {RC_Code}
            </th>
            <th class="sms-message">
              Message
            </th>
            <th class="icons">
            </th>
          </tr>
        </thead>
        <tbody>
        {:else}
          <tr>
            <td colspan="8">No records found.</td>
          </tr>
        {/data_records}
        </tbody>
      </table>
      {?data_records}
        {>"data_records_rows.html"/}
      {/data_records}
    </div>
    <div class="ajax-loader">
      <img src="{baseURL}/static/img/ajax-loader-turq.gif" />
    </div>
    <div class="reached-last-record hide">
      <i class="icon-stop"></i>
    </div>
  </div>
</div>
