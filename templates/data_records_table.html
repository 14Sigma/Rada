<div id="data-records">
  <div class="span12">
    <div class="wrap wrap-rows">
      {^data_records}
        <div class="alert alert-info">
          No records found.
        </div>
      {/data_records}
      {?data_records}
        <div class="btn-group">
          <button class="btn btn-link" data-action="select-all">Select All</button>
          <button class="btn btn-link" data-action="unselect-all">Unselect All</button>
        </div>
        {>"data_records_rows.html"/}
      {/data_records}
    </div>
    <div class="ajax-loader">
      <img src="{baseURL}/static/img/ajax-loader-turq.gif" />
    </div>
    <div class="reached-last-record hide">
      <img src="{baseURL}/static/img/medic-logo-50h.png" />
    </div>
  </div>
</div>
