<div id="schedules" class="tab-content">
  {#workflows}
    {#schedule}
      <div class="schedule">
        <legend>{name}</legend>
        <p>{summary}</p>
        <a href="{baseURL}/schedules/{name}">{@translate value="Edit"/}</a>
      </div>
    {/schedule}
  {:else}
    <div class="no-records">{@translate value="No schedules found"/}</div>
  {/workflows}
</div>
