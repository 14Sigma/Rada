{#tasks}
<table class="table tasks-{type}">
  <thead>
    <tr>
      <th>Messages <span class="tasks-state-{state}"></span>
        <span class="tasks-type pull-right">{type}</span>
      </th>
    </tr>    
  </thead>
  <tbody>
    {#messages}
    <tr>
        <td>
          <ul>
            <li class="to">To: {?to}{to}
              {:else}
              <i class="error icon-exclamation-sign" title="Missing phone"></i>
              <form action="" method="POST" data-ajax="updatePhone" class="hide">
                <input type="hidden" name="_id" value="{_id}" />
                <input type="hidden" name="_rev" value="{_rev}" />
                <input type="text" name="phone" maxlength="15" />
                <a class="submit" href="#">
                  <i class="icon-ok icon-large"></i>
                </a>
              </form>
              {/to}
            </li>
            <li>{message}</li>
         </ul>
        </td>
    </tr>    
   {/messages}
  </tbody>
</table>
{/tasks}
