{#tasks}
<table class="table">
  <thead>
    <tr>
      <th>Messages <span class="tasks-state-{state}"></span>
        <span class="tasks-type pull-right">{type}</span>
      </th>
    </tr>    
  </thead>
  <tbody>
    {#messages}
    <tr>
        <td>
          <ul>
            <li>To: {?to}{to}{:else}
                <i class="icon-exclamation-sign" title="Missing phone"></i>
                {/to}</li>
            <li>{message}</li>
         </ul>
        </td>
    </tr>    
   {/messages}
  </tbody>
</table>
{/tasks}
